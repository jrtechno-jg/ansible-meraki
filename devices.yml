- name: Name switchport on JRTECHNOLOGY Switch
  hosts: dashboard.meraki.com
  gather_facts: no
  tasks:
  - name: Name switchport 8 Label
    connection: localhost
    vars:
    tower_host: '{{ lookup("env", "MERAKI_KEY") }}'
    meraki_switchport:
      auth_key: "{{ meraki_key }}"
      state: present
      serial: 
      number: '8'
      name: Ansible Test Port
    delegate_to: localhost

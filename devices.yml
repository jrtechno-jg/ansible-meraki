- name: Name switchport on JRTECHNOLOGY Switch
  hosts: dashboard.meraki.com
  gather_facts: no
  tasks:
  - name: Name switchport 8 Label
    connection: localhost
    meraki_switchport:
      state: present
      auth_key: '{{ auth_key }}'
      serial: '{{ serial_number }}'
      number: '8'
      name: Ansible Test Port 8
    delegate_to: localhost
